<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark ms_bg_dark-blue fixed-top text-uppercase">
            <div class="container-md">

              <a class="navbar-brand fs-2" href="#">start bootstrap</a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-1 mb-md-0 ">
                  
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#portfolio">Portfolio</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#about">About</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#contact">contact</a>
                  </li>

                </ul>
                
              </div>
            </div>
          </nav>
    </header>   

    <main>
        <section id="jumbotron" class="ms_bg_light-sea-green">
            <div class="container ">

            </div>
        </section>
        
        <section id="portfolio">

            <div class="container-md">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>PORTFOLIO</h2>
                    </div>
                </div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3  g-4 ">
                    <div class="col">
                        <img class="img-fluid rounded-3" src="./img/cabin.png" alt="cabin">
                    </div>

                    <div class="col">
                        <img class="img-fluid rounded-3" src="./img/cake.png" alt="cake">
                    </div>

                    <div class="col">
                        <img class="img-fluid rounded-3" src="./img/circus.png" alt="circus">
                    </div>

                    <div class="col">
                        <img class="img-fluid rounded-3" src="./img/game.png" alt="game">
                    </div>

                    <div class="col">
                        <img class="img-fluid rounded-3" src="./img/safe.png" alt="safe">
                    </div>

                    <div class="col">
                        <img class="img-fluid rounded-3" src="./img/submarine.png" alt="submarine">
                    </div>

                </div>
            </div>
            
        </section>
        
        <section id="about" class="ms_bg_light-sea-green">
            <div class="container-md">

            </div>


        </section>
        
        <section id="contact">
            <div class="container-md ms_debug ">
                <h2 class="text-center">CONTACT ME </h2>
                <div class="row">
                    <div class="col-12">
                        <form method="get">

                            <div class="mb-3">
                              <input type="email" placeholder="Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>

                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>

                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>

                </div>
            </div>
        </section>
        

    </main>

    <footer >
        <div class=" ms_debug  ms_bg_grayish-blue">
            <div class="container">

            </div>

        </div>

        <div class=" ms_debug-xs ms_bg_dark-blue">
            <div class="container">

            </div>

        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
